name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  # ▼ 본인 환경에 맞게 수정하세요 ▼
  PROJECT_ID: compute-engine-486315
  GAR_LOCATION: asia-northeast3
  GAR_REPOSITORY: hello-repo
  SERVICE_NAME: my-api-server
  IMAGE_NAME: server

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # WIF 인증을 위해 필수

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar

      # 4. 구글 클라우드 인증
      - id: auth
        name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token' # Docker 로그인에 쓸 토큰 생성
          # Provider 주소
          workload_identity_provider: 'projects/51897007223/locations/global/workloadIdentityPools/github-pool-clean/providers/github-provider-final'
          service_account: 'github-deployer@compute-engine-486315.iam.gserviceaccount.com'

      # 5. Docker 로그인 (GPT 추천: 공식 액션 사용으로 속도/안정성 UP)
      - name: Docker Auth
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      # 6. 이미지 빌드 및 푸시
      - name: Build and Push Container
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 7. Cloud Run 배포
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.GAR_LOCATION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          flags: '--allow-unauthenticated' # 외부 접속 허용